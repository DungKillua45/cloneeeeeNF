<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/732/732228.png"
    />
    <title>SignUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/signup.css" />
  </head>
  <body>
    <div class="login">
      <div class="login__form">
        <div class="login__form__left">
          <a href="../index.html">
            <img
              src="https://beloved-brands-mini-mba.b-cdn.net/wp-content/uploads/2020/02/580b57fcd9996e24bc43c529.png"
              alt=""
            />
          </a>
        </div>
        <div class="login__form__right">
          <h3>Sign up new account</h3>
          <input
            type="text"
            placeholder="Email"
            id="txt-email"
            onchange="(event)=>{
              console.log('run')
            checkemail(event.target.value)
            }"
          />
          <input type="text" placeholder="Username" id="txt-username" />
          <input type="password" placeholder="Password" id="txt-password" />
          <input
            type="password"
            placeholder="Re-Password"
            id="txt-repassword"
          />
          <button id="btn-signup">Sign up</button>
          <a href="./login.html">Already have account? Go to Log In Page</a>
        </div>
      </div>

      <div class="login__video">
        <iframe
          src="https://player.vimeo.com/video/696160987?h=69010c1b1f&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479;autoplay=1;background=1;muted=1"
          frameborder="0"
          allow="autoplay; fullscreen; picture-in-picture"
          allowfullscreen
          style="position: absolute; top: 0; left: 0; width: 100%; height: 100%"
          title="Marvel Studios&amp;#039; Doctor Strange in the Multiverse of Madness _ Fate.mp4"
        ></iframe>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/signup.js"></script>
  </body>
</html>
